<div class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light text-center">
  <!-- Formulaire -->
  <div *ngIf="!emailEnvoye" style="width: 100%; max-width: 500px;">
    <h3 class="mb-2">Reset your password</h3>
    <p class="text-muted mb-4">Enter your verified email address and we'll send you a password reset link.</p>

    <form (ngSubmit)="envoyerEmail()">
      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter your email address"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div *ngIf="erreur" class="alert alert-danger mt-2">{{ erreur }}</div>

      <button type="submit" class="btn btn-success w-100 mt-2">
        Send password reset email
      </button>
    </form>
  </div>

  <!-- Confirmation -->
  <div *ngIf="emailEnvoye">
    <h3 class="mb-2">Reset your password</h3>
    <p class="text-muted">
      Check your email for a link to reset your password.<br />
      If it doesnâ€™t appear within a few minutes, check your spam folder.
    </p>
    <a routerLink="/Login" class="mt-2 d-block text-decoration-none">Return to sign in</a>
  </div>
</div>
