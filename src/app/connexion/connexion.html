<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-3">
            <h4 class="mt-2">Sign in</h4>
        </div>

        <div *ngIf="erreur" class="alert alert-danger">{{ erreur }}</div>
        <div *ngIf="message" class="alert alert-success">{{ message }}</div>

        <form (ngSubmit)="seConnecter()">
            <div class="mb-3">
                <label class="form-label">Username or email address</label>
                <input
                    type="email"
                    class="form-control"
                    [(ngModel)]="email"
                    name="email"
                    required />
            </div>

            <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <label class="form-label mb-0">Password</label>
                    <router-outlet></router-outlet>
                    <a routerLink="/mail">Forgot password?</a>
                </div>

                <div class="input-group">
                    <input
                        [type]="showPassword ? 'text' : 'password'"
                        class="form-control"
                        [(ngModel)]="password"
                        name="password"
                        required />
                    <button type="button" class="btn btn-outline-secondary"
                        (click)="togglePassword()">
                        {{ showPassword ? '🙈' : '👁️' }}
                    </button>
                </div>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success">Sign in</button>
            </div>
        </form>
        <div class="separator">
            <hr />
            <span>or</span>
            <hr />
        </div>
        
          <router-outlet></router-outlet>          
        <span class="center">new here ? <a routerLink="/Inscription">Create an account</a></span>

    </div>
</div>
