<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
    <div class="text-center mb-4">
      <h3 class="mt-2">Reset your password</h3>
      <p class="text-muted">Enter your verified email address and we'll send you a password reset link.</p>
    </div>

    <form (ngSubmit)="envoyerEmail()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter your email address"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div *ngIf="erreur" class="alert alert-danger">{{ erreur }}</div>
      <div *ngIf="message" class="alert alert-success">{{ message }}</div>

      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-success">Send password reset email</button>
      </div>
    </form>
  </div>
</div>
